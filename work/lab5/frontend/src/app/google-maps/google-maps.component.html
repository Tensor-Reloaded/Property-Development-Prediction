<div class="card d-flex flex-column bg-gradient-light">
    <div class="mx-auto">
        <google-map height="768px" width="768px" id="map" [options]="mapOptions" [center]="center"[zoom]="zoom"></google-map><br>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Months in the future</span>
        </div>
        <input type="text" class="form-control" aria-label="Years in the future" aria-describedby="basic-addon1" id="yearsInTheFuture" name="yearsInTheFuture" #yearsInTheFuture>
    </div>


    <button (click)="getMapImage()" class="btn btn-primary">Get prediction result</button>

    <div class="mx-auto">
        <img [src]="image" id="image"> <br /> <br />
    </div>
</div>
