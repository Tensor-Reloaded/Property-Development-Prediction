<google-map 
    height="473px"
    width="448px"
    id="map"
    [options]="mapOptions"
    [center]="center"
    [zoom]="zoom"
    >
</google-map>
<br>
<label for="years">Years in the future : </label>
<input type="text" id="yearsInTheFuture" name="yearsInTheFuture" #yearsInTheFuture>

<button (click)="getMapImage()">Save image</button>
<br/>
<br/>
<img [src]="image" alt="Result image" id="image">
<br/>
<br/>
<h1>Predicted price : </h1>
<h1 [textContent]="price"></h1>
